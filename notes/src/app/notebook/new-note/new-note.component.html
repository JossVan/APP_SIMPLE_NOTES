<label
  for="message"
  class="block mb-2 text-sm font-medium text-gray-600"
  >Add new note</label
>
<textarea
  id="message"
  rows="4"
  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-rose-500 focus:border-rose-500"
  placeholder="Type your new TODO..."
  [(ngModel)]="note"
  name="note"
></textarea>

<br />
<div
  id="tooltip-default"
  role="tooltip"
  class="inline-block absolute invisible z-10 py-2 px-3 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 transition-opacity duration-300 tooltip dark:bg-gray-700"
>
  add new note now
  <div class="tooltip-arrow" data-popper-arrow></div>
</div>

<button
  data-tooltip-target="tooltip-default"
  type="button"
  class="text-white bg-rose-600 hover:bg-rose-700 focus:ring-4 focus:outline-none focus:ring-rose-200 dark:focus:ring-rose-900 font-medium rounded-lg text-sm px-5 py-2.5 inline-flex justify-center w-full text-center"
  (click)="submit()"
  >
  Add
</button>
